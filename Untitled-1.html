<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
  </head>
  <style>
      #para{
          font-size: larger;

      }
  </style>
  <body>  
    <div class="info">
      <label for="example">Pon tu comentario
      </label>
      <input id="example" type="text"
             name="Ntext" size="20">
      <input id="sent" type="submit"  
             value="Send"> 
  </div>
    <p id="para">      
    </p>
  </body>
  <script>
      window.onclick = function(e)
    {   var id =  e.target.id;   
       if (id === 'sent')  
       { var txtbox = document.getElementById('example');  
         var txt = txtbox.value;
         $( "#para" ).append( 'Sasasa dice:' + '<br>' + txt + '<br>');
         $( txtbox ).val('');  
       }
    }
  </script>
</html>
